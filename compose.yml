services:
  db:
    image: rsanzfloridauni/db_pinacoteca:v1
    container_name: contenedor_php_pinacoteca
    ports:
    - "3306:3306"
  php:
    image: rsanzfloridauni/php_pinacoteca:v1
    container_name: contenedor_db_pinacoteca
    ports:
    - "8080:80"
    depends_on:
    - db
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: contenedorPhpMyAdmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: contrasenyaRoot
    ports:
    - "8081:80"
    depends_on:
    - db